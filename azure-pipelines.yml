# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '19880d1d-70c3-4fd5-8d67-bbce2beabdd0'
  imageRepository: 'kthhotwheels'
  containerRegistry: 'ccgc5368.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/backend/build/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool: Default
    steps:
    
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          # Write your commands here
          
          echo [*]Pulling Source code
          
          echo $(Build.SourcesDirectory)
          cd $(Build.SourcesDirectory)
          git pull https://github.com/k31th1904/hotwheels.git
          ls -l

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
